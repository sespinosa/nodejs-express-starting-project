env:
  es6: true
  node: true
extends: 'eslint:recommended'
parserOptions:
  ecmaVersion: 2018
  sourceType: module
rules:
  no-console:
    - error
    - allow:
      - info
      - warn
      - error
  indent:
    - error
    - 2
  linebreak-style:
    - error
    - unix
  semi:
    - error
    - never
